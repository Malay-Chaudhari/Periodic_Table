</head>

<body>
    <div class="container1">
        <div class="model"></div>
        <div class="details">
            <div>
                <div class="label">Name</div>
                <div class="show" id="name"></div>
            </div>
            <div>
                <div class="label">Category</div>
                <div class="show" id="category"></div>
            </div>
            <div>
                <div class="label">Discovered By</div>
                <div class="show" id="discovered_by"></div>
            </div>
            <div>
                <div class="label">Atomic Mass</div>
                <div class="show" id="atomic_mass"></div>
            </div>
            <div>
                <div class="label">Standard State</div>
                <div class="show" id="standard_state"></div>
            </div>
            <div>
                <div class="label">Electron Configuration</div>
                <div class="show" id="electron_config"></div>
            </div>
            <div>
                <div class="label">Melting Point</div>
                <div class="show" id="meltingPoint"></div>
            </div>
            <div>
                <div class="label">Boiling Point</div>
                <div class="show" id="boilingPoint"></div>
            </div>
            <div>
                <div class="label">Density</div>
                <div class="show" id="density"></div>
            </div>
            <div>
                <div class="label">About Element</div>
                <div class="show" id="summary"></div>
            </div>
            <div>
                <div class="label">Block</div>
                <div class="show" id="block"></div>
            </div>
        </div>
