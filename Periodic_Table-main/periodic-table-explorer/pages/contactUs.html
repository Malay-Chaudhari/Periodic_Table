  <div class="container2">
    <form id="contact" action="" method="post">
      <h3>Contact Us</h3>
      <fieldset>
        <input placeholder="Your name" id="name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" id="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <textarea id="message" placeholder="Type your Message Here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <input name="submit" type="button" id="contact-submit" value="Submit">
      </fieldset>
    </form>
  </div>

  <script src="../assets/scripts/saveDetails.js"></script>
  <script src="../assets/scripts/hamburgerEffect.js"></script>
